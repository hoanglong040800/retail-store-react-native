name: Deploy

on:
  push:
    branches:
      - main
      - RSP-12-setup-ci-cd

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout 🔀
        uses: actions/checkout@v4

      - name: Install 📦
        run: yarn

      - name: Build 🛠️
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(vars)}}
        run: yarn predeploy

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
          clean: true
