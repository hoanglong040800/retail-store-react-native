name: Deploy

on:
  push:
    branches:
      - main
      - RSP-12-setup-ci-cd

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout 🔀
        uses: actions/checkout@v4

      - name: Test .env
        run: echo "API_URL = $API_URL"
        env:
          API_URL: ${{ env.API_URL }}

      - name: Install 📦
        run: yarn

      - name: Build 🛠️
        run: yarn predeploy
        env:
          API_URL: ${{ env.API_URL }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
          clean: true
