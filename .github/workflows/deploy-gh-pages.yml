name: Deploy

on:
  push:
    branches:
      - main
      - RSP-12-setup-ci-cd

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      # https://stackoverflow.com/q/77216921/19568962
      contents: write

    steps:
      - name: Checkout ðŸ”€
        uses: actions/checkout@v4
        with:
          # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
          # github workflows auto gen GITHUB_TOKEN secret to authorize deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ðŸ“¦
        run: yarn

      - name: Deploy ðŸš€
        run: yarn deploy
